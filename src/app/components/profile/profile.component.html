<body>
  <div class="row mx-auto" *ngFor="let user of userList">
    <div class="col"></div>
    <div class="col-md-5" *ngIf="user.id==userUID">
      <h2 class="text-center"><b><br>{{user.name}} Profile</b></h2>
      <div class="card shadow bg-light">
        <div class="card-body">
          <form (ngSubmit)="updateUser(user)">
            <div class="form-group">
              <label><b>Name:</b></label>
              <input type="text" class="form-control" value="{{user.name}}" name="name" [(ngModel)]="user.name">
            </div>
            <div class="form-group">
              <label><b>Email:</b></label>
              <input type="text" class="form-control" value="{{user.login}}" name="login" [(ngModel)]="user.login">
            </div>
            <div class="form-group">
              <label><b>Password:</b></label>
              <input type="text" class="form-control" value="{{user.password}}" name="password" [(ngModel)]="user.password">
            </div>
            <div class="form-group">
              <label><b>Role:</b></label>
              <input type="text" class="form-control" value="{{user.role}}" name="role" [(ngModel)]="user.role" disabled >
            </div>
            <input type="hidden" class="form-control" value="{{user.id}}" name="id" [(ngModel)]="user.id" disabled >
            <div class="row mx-auto"><div class="col-md-5"></div><div class="col"><input type="submit" class="btn btn-primary" value="Update"></div><div class="col"></div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>
</body>
