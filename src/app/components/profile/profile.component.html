<body class="bg-light">
  <div class="row mx-auto" *ngFor="let user of userList">
    <div class="col"></div>
    <div class="col-md-5" *ngIf="user.id==userUID">
      <h2 class="text-center"><b><br>{{user.name}} Profile</b></h2>
      <div class="card shadow">
        <div class="card-body">
          <form>
            <div class="form-group">
              <label><b>Name:</b></label>
              <input type="text" class="form-control" placeholder="{{user.name}}" name="name">
            </div>
            <div class="form-group">
              <label><b>Email:</b></label>
              <input type="text" class="form-control" placeholder="{{user.login}}" name="login">
            </div>
            <div class="form-group">
              <label><b>Password:</b></label>
              <input type="text" class="form-control" placeholder="{{user.password}}" name="password">
            </div>
            <div class="form-group">
              <label><b>Role:</b></label>
              <input type="text" class="form-control" placeholder="{{user.role}}" name="role" disabled>
            </div>
            <div class="row mx-auto"><input type="submit" class="btn btn-primary" value="Update ">
              <a routerLink="login"><button type="button" class="btn btn-danger">Delete</button></a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>
</body>
