<div *ngIf="!isSignedIn&&!isSignUp">
  <div class="row mx-auto">
    <div class="col"></div>
    <div class="col-md-2">
      <h2 class="text-center"><b><br>Login SmartMath</b></h2>
      <div class="card shadow bg-light">
        <div class="card-body">
          <form class="example-form">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Email</mat-label>
              <input name="email" [(ngModel)]="email" type="email" matInput [formControl]="emailFormControl"
                placeholder="Ex. pat@example.com">
              <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Please enter a valid email address
              </mat-error>
              <mat-error *ngIf="emailFormControl.hasError('required')">
                Email is <strong>required</strong>
              </mat-error>
            </mat-form-field>

            <div class="example-container">
              <mat-form-field appearance="fill">
                <mat-label>Enter your password</mat-label>
                <input name="password" [(ngModel)]="password" matInput [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
            </div>

            <div class="example-button-row">
              <button mat-raised-button class="btn btn-success" (click)="onSignIn(email,password)"
                type="submit">Login</button>
              Don't have an account? Sign up now! <button mat-raised-button class="btn btn-primary"
                (click)="handleSignUp()" type="submit">Sign Up</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>

<body *ngIf="!isSignedIn&&isSignUp" class="bg-light">
  <div class="row mx-auto">
    <div class="col"></div>
    <div class="col-md-5">
      <h2 class="text-center"><b><br>Register SmartMath</b></h2>
      <div class="card shadow">
        <div class="card-body">
          <form (ngSubmit)="onRegister()">
            <div class="form-group">
              <label><b>Name:</b></label>
              <input type="text" class="form-control" placeholder="Enter name" [(ngModel)]="user.name" name="name" required>
            </div>
            <div class="form-group">
              <label><b>Email:</b></label>
              <input type="text" class="form-control" placeholder="Enter email" [(ngModel)]="user.login" name="login" required>
            </div>
            <div class="form-group">
              <label><b>Password:</b></label>
              <input type="password" class="form-control" placeholder="Enter password" [(ngModel)]="user.password"
                name="password" required>
            </div>
            <div class="form-group">
              <label><b>Confirm Password:</b></label>
              <input type="password" class="form-control" placeholder="Confirm password" [(ngModel)]="user.password"
                name="confirmPassword" required>
            </div>
            <!-- <input type="hidden" name="id" [(ngModel)]="user.id" value={{userUID}}>  -->
            <!-- <input type="submit" value="Submit" class="btn-success"> -->
            <div class="row mx-auto">
              <div class="col"></div>
              <div class="col-md-7"><input type="submit" class="btn btn-primary" value="Register"> Already has an
                account?
                <button mat-raised-button class="btn btn-success" (click)="handleSignIn()" type="submit">Sign
                  In</button>
              </div>
              <div class="col"></div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>
</body>

<div *ngIf="isSignedIn">
  <app-app-nav (isLogout)="handleLogout()"></app-app-nav>
</div>
